sudo: required
dist: trusty
language: android
group: edge
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
android:
  components:
  - tools
  - android-26
  - platform-tools
  - build-tools-26.0.1
  - extra-android-m2repository
  licenses:
  - android-sdk-license-[0-9a-f]{8}
  - android-sdk-preview-license-[0-9a-f]{8}
branches:
  only:
  - master
env:
  matrix:
  - COMPONENT=unit
  - COMPONENT=sample_todo
  - COMPONENT=sample_weather
  - COMPONENT=sample_counter
  - COMPONENT=build
  global:
    # zenSonatypeUsername
    - secure: ""
    # zenSonatypePassword
    - secure: ""
script:
- "./scripts/travis.sh"